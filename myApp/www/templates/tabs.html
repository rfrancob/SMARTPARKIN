<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-map" icon-on="ion-map" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>  

  <!-- Chats Tab -->
  <div>
      <!--div ng-if="localStorage.getItem('tasklist') === null"-->
        <ion-tab title="Cadastro" icon-off="ion-clipboard" icon-on="ion-clipboard" href="#/tab/chats">
          <ion-nav-view name="tab-chats"></ion-nav-view>
        </ion-tab>
      </div>
      <div ng-if="localStorage.getItem('tasklist') !== null">
        <ion-tab title="Perfil" icon-off="ion-person" icon-on="ion-person" href="#/tab/perfil">
          <ion-nav-view name="tab-perfil"></ion-nav-view>
        </ion-tab>
      </div>
  </div>

  <!-- Account Tab -->
  <ion-tab title="PreferÃªncias" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
